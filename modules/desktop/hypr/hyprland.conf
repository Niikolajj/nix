
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec = kanshictl reload
exec-once = kanshi &
exec-once = hyprpaper
exec-once = hypridle
# exec-once = lxqt-policykit-agent
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment DISPLAY XAUTHORITY WAYLAND_DISPLAY

# exec-once = dbus-update-activation-environment --systemd --all
# exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME

exec-once = wl-paste --watch cliphist store
# exec-once = gnome-keyring-daemon --start --components=pkcs11,secrets,ssh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
exec = pkill mako & mako
# exec-once = waybar

# Set programs that you use
$terminal = foot
$fileManager = thunar
$menu = rofi 

# Some default env vars.
# env = SSH_AUTH_SOCK, "$XDG_RUNTIME_DIR/keyring/ssh"

# env = SSH_AUTH_SOCK "$XDG_RUNTIME_DIR/keyring/ssh"
# env = GTK_IM_MODULE "fcitx5"
# env = QT_IM_MODULE "fcitx5"
# env = XMODIFIERS "@im=fcitx5"

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = compose:ralt
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }
    accel_profile = flat
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# cursor {
#     no_warps = true
# }

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 6
    gaps_out = 12
    border_size = 2

    col.active_border = rgba(f4dbd6ff) # rgba(00ff99ee) 45deg
    col.inactive_border = rgba(cad3f5ff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    active_opacity = 0.95
    inactive_opacity = 0.85
    # # Fancy Mode
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
        contrast = 0.2
    }

    # Batterymode
    # drop_shadow = {
    #     enabled = false
    # }
    # blur {
    #     enabled = false
    # }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    # Check usage
    vfr = true
    focus_on_activate = true

}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
workspace = 2, defaultName:[2] code
workspace = 4, defaultName:[4] dev
workspace = 5, defaultName:[5] web

windowrulev2 = workspace 2, class:^(code-url-handler)$, onworkspace:2
# windowrulev2 = focusonactivate true, class:(Rofi)
windowrulev2 = float,class:^(Rofi)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, R, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, cliphist list | $menu -dmenu | cliphist decode | wl-copy 
bind = $mainMod, space, exec, $menu -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Lockscreen
bind = $mainMod, L, exec, hyprlock

# Screenshot
bind = $mainModShift, S, exec, grim -g "$(slurp -d)" - | wl-copy



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindn = $mainMod, 1, workspace, 1
bindn = $mainMod, 2, workspace, 2
bindn = $mainMod, 2, pass, ^(com\.obsproject\.Studio)$
bindn = $mainMod, 3, workspace, 3
bindn = $mainMod, 4, workspace, 4
bindn = $mainMod, 5, workspace, 5
bindn = $mainMod, 5, pass, ^(com\.obsproject\.Studio)$
bindn = $mainMod, 6, workspace, 6
bindn = $mainMod, 7, workspace, 7
bindn = $mainMod, 8, workspace, 8
bindn = $mainMod, 9, workspace, 9
bindn = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, m+1
bind = alt, tab, workspace, m+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5

layerrule = blur, waybar
layerrule = blur, rofi

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.